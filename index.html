<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2-D2's Morse Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="droid-container">
            <div class="r2d2">
                <div class="head">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="body">
                    <div class="panel"></div>
                </div>
                <div class="legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>
        
        <h1>R2-D2's Morse Translator</h1>
        <p class="subtitle">Decode Imperial messages for the Rebel Alliance!</p>
        
        <div class="translator-box">
            <div class="mode-selector">
                <button id="toMorse" class="active">Text to Morse</button>
                <button id="toText">Morse to Text</button>
            </div>
            
            <div class="input-area">
                <textarea id="inputText" placeholder="Enter your message here..."></textarea>
            </div>
            
            <button id="translateBtn" class="translate-button">
                <i class="fas fa-exchange-alt"></i> Translate
            </button>
            
            <div class="output-area">
                <textarea id="outputText" readonly placeholder="Translation will appear here..."></textarea>
            </div>
            
            <div class="actions">
                <button id="playBtn" class="action-button">
                    <i class="fas fa-play"></i> Play Morse
                </button>
                <button id="copyBtn" class="action-button">
                    <i class="fas fa-copy"></i> Copy
                </button>
                <button id="clearBtn" class="action-button">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>
        
        <div class="morse-reference">
            <h3>Morse Code Reference</h3>
            <div id="morseChart"></div>
        </div>
    </div>
    
    <audio id="morseSound" src="beep-02.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
